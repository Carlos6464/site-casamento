<div class="content">

  <div class="content-recado">

      <p class="title">Confirme sua presença</p>


      <div class="form-container">
        <form>
          <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="nome" [(ngModel)]="presenca.nome" placeholder="Digite o nome">
          </div>
          <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email"  [(ngModel)]="presenca.email" placeholder="Digite o email">
          </div>
          <div class="form-group radio-group">
            <label>Você irá ao evento:</label>
            <label><input type="radio" name="status"  [(ngModel)]="presenca.status"  [value]="true"> Sim</label>
            <label><input type="radio" name="status"  [(ngModel)]="presenca.status"  [value]="false" > Não</label>
          </div>
          <div class="form-group">
            <label for="adults">Quantidade pessoas incluindo você:</label>
            <input id="adults"  type="number" name="qt_pessoas"  [(ngModel)]="presenca.qt_pessoas">
          </div>
          <div class="form-group">
            <label for="telefone">Telefone de contato:</label>
            <input matInput type="tel" id="telefone" name="telefone" [(ngModel)]="presenca.telefone" placeholder="(xx) xxxx-xxxx">
          </div>

          <button class="btn" *ngIf="!isloaed" (click)="enviar()">Confirmar presença</button>
          <button class="btn" *ngIf="isloaed" type="button"(click)="enviar()" disabled>
            <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
            <span role="status"> Salvando...</span>
          </button>
        </form>
      </div>




  </div>

</div>
